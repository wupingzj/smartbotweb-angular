<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="#">Home</a> -->
      <a mat-list-item [routerLink]="['/']" routerLinkActive="home">
        <mat-icon matTooltip="Home" matTooltipPosition="after" aria-label="Delete Intent">home</mat-icon>
      </a>
      <a mat-list-item [routerLink]="['/intents']" routerLinkActive="active" >Intents</a>
      <a mat-list-item [routerLink]="['/intentDetection']" routerLinkActive="active" >Intent Detection</a>
      <a mat-list-item [routerLink]="['/intentResponses']" routerLinkActive="active" >Intent Responses</a>
      <!-- the base href=/smartbot in index.html is ignored -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Smart Bot</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
